  joint1_position_controller_right:
    type: effort_controllers/JointPositionController
    joint: Joint_1_right
    pid: {p: 30, i: 0, d: 0.1}
  joint2_position_controller_right:
    type: effort_controllers/JointPositionController
    joint: Joint_2_right
    pid: {p: 30, i: 0, d: 0.1}
  joint3_position_controller_right:
    type: effort_controllers/JointPositionController
    joint: Joint_3_right
    pid: {p: 30, i: 0, d: 0.1}
