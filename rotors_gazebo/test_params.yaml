    type: effort_controllers/JointPositionController
    joint: Joint_wrist_right
    pid: {p: 30, i: 0, d: 0.1}

  joint0_position_controller_left:
    type: effort_controllers/JointPositionController
    joint: Joint_shoulder_left
    pid: {p: 30, i: 0, d: 0.1}
  joint1_position_controller_left:
    type: effort_controllers/JointPositionController
